<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
        <div class="head">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" placeholder="">
            <button id="btn-el">Convert</button>
        </div>
        <div class="main">
            <div class="main1">
                <h2 class="head1">Lenght(Meter/Feet)</h2>
                <p id="p1"></p>
            </div>

            <div class="main2">
                <h2 class="head2">Volume(Liters/Gallons)</h2>
                <p id="p2"></p>
            </div>

            <div class="main3">
                <h2 class="head3">Mass(Kilograms/Pounds)</h2>
                <p id="p3"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
